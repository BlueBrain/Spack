modules:
  enable::
      - lmod
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl: &tcl_config
    all:
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
    naming_scheme: '${PACKAGE}/${VERSION}'
    hash_length: 0
    whitelist:
      - 'gcc'
      - 'intel-parallel-studio'
      - 'llvm'
      - 'pgi'
    blacklist:
      - '%gcc'
  lmod:
    <<: *tcl_config
    core_compilers:
      - 'gcc@4.8.5'
