# Serial libraries and packages

axis:
  - architecture
  - compiler
  - mpi
  - lapack
  - python

combinations: !include packages/toolchains.yaml

packages:

  gnu-stable-serial-python:
    target_matrix:
      - gnu-stable
      - gnu-stable-py2
    requires:
      - architecture
      - compiler
      - python
    specs:
      - arrow+parquet+python@0.11.0
      - boost@1.65.0+python
      - neuron~mpi@7.6.6

  gnu-stable-serial-python3:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - python
    specs:
      - tensorflow@1.12.0+cuda

  gnu-intel-stable-serial:
    target_matrix:
      - gnu-stable
      - intel-stable
    requires:
      - architecture
      - compiler
    specs:
      - python@2.7.15
      - python@3.6.5

  gnu-stable-serial:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
    specs:
      - assimp ^boost@1.65.0
      - boost
      - brion
      - deflect  ^boost@1.65.0
      - eigen
      - fmt
      - gmsh
      - hdf5~mpi
      - highfive~mpi
      - libarchive
      - morphio
      - pugixml
      - range-v3
      - rockets
      - rocksdb~static

  intel-stable-serial:
    target_matrix:
      - intel-stable
    requires:
      - architecture
      - compiler
    specs:
      - embree
